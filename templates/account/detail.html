{% extends '../base.html' %}

{% block container %}

<div class="card col-6 mx-auto">
    <div class="card-header bg-secondary text-white">
        {{object.first_name}} {{object.last_name}}
    </div>
    <div class="card-body">
        <div class="card-text">
            <p>
                Phone No: {{object.phone_no}}
            </p>
            <p>

                Address: {{object.address}}
            </p>
        </div>

    </div>

</div>

{% endblock %}
