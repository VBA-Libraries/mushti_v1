{% extends '../base.html' %}


{% block container %}

<div class="col-6 mx-auto ">
    <div class="card ">
        <div class="card-header bg-secondary text-white">
            Signup
        </div>
        <div class="card-body">


            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary" value="Signup" type="submit">


            </form>
        </div>
    </div>
</div>
{% endblock %}
