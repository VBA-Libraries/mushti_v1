{% extends '../base.html' %}


{% block container %}

<div class="col-4 mx-auto ">
    <form method="POST">
        <div class="card ">
            <div class="card-header bg-secondary text-white">
                Login
            </div>

            <div class="card-body">

                {% csrf_token %}
                {{form.as_p}}

            </div>
            <div class="card-footer  " style="text-align:right;">

                <input class="btn btn-primary " value="Login" type="submit">
                <a class="btn btn-primary" href="{% url 'signup_view' %}">Signup</a>
                <div>
                    <a  href="{% url 'password_request' %}">Forget Password? </a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
